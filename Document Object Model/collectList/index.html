<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Collect List</title>
</head>
<body>
<ul id="items">
	<li>first item</li>
	<li>second item</li>
	<li>third item</li>
</ul>
<textarea id="result"></textarea>
<br>
<button onclick="extractText()">Extract Text</button>
<script>
	function extractText() {
		let text = document.getElementById("result");
		text.value = "";
		let itemArea = document.querySelectorAll("ul li");
		for (let i = 0; i < itemArea.length; i++) {
			text.value += itemArea[i].textContent + "\n";
		}
	}
</script>

</body>
</html>
